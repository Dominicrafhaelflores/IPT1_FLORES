<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDAS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>MDAS Calculator</h2>

    <div id="calculator">
      <label>Enter 5 numbers:</label>
      <div class="input-container">
        <input type="number" id="num1" placeholder="Number 1" required>
        <input type="number" id="num2" placeholder="Number 2" required>
        <input type="number" id="num3" placeholder="Number 3" required>
        <input type="number" id="num4" placeholder="Number 4" required>
        <input type="number" id="num5" placeholder="Number 5" required>
      </div>
      <button onclick="calculate()" class="calculate-btn">Calculate</button>
    </div>

    <p id="result"></p>

    <a href="font.html" class="nav-link">Font Resizer</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
