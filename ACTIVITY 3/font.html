<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Resizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Font Size Resizer</h2>

    <p id="text">Sir Cerwin Pogi.</p>
    
    <div class="button-container">
      <button onclick="changeFontSize(1)" class="resize-btn">Increase Font Size</button>
      <button onclick="changeFontSize(-1)" class="resize-btn">Decrease Font Size</button>
    </div>

    <a href="calculator.html" class="nav-link">Go to Calculator</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
